name: Geem
version: 1.2
main: com.github.micha4w.Geem
author: micha4w
description: Geem, that's all
api-version: 1.17
commands:
  test:
    description: Don't use this
    usage: /test <confirmation>
    permission: geem.allowall

  updategeem:
    description: Grab Update from Github
    usage: /updategeem
    permission: geem.allowall

  addplayer:
    description: add a player to a game
    usage: /addplayer <r/g/b/y> <player>
    permission: geem.allowall

  removeplayer:
    description: remove a player from a game
    usage: /removeplayer <player>
    permission: geem.allowall

permissions:
  geem.allowall:
    description: Allows a player to do everything
    default: op